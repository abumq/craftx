name: Publish to NPM

on:
  release:
    types: [created]
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      # Configure Git
      - name: Git configuration
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
      - run: yarn
      - run: npm publish --patch --dry-run
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
      - run: date >> examples/test-commit
      - run: git commit -m 'auto commit (testing actions)'
      - run: git push
